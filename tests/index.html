			//Render function
			var render = function() {
				requestAnimationFrame(render);
				setSpeed(cameraHitbox, pressed, theta);

				if(isOculus) {
					effect.render( scene, camera );
				} else {
					renderer.render(scene, camera);
				}
			};

			//createBox(scene);
			scene.simulate();

			//Mouse movements
			function onDocumentMouseMove(event) {
				if(!isOculus) {
					oldX = event.clientX;
					oldY = event.clientY;
					//Angles
					theta -= event[nav + 'MovementX'] / window.innerWidth * 10;
					phi -= event[nav + 'MovementY'] / window.innerWidth * 10;
					phi = Math.min(Math.PI / 2, Math.max(-Math.PI / 2, phi));
					//Orient camera
					camera.lookAt(new THREE.Vector3(
						cameraHitbox.position.x + 10000 * Math.sin(theta),
						cameraHitbox.position.y + 10000 * Math.tan(phi),
						cameraHitbox.position.z + 10000 * Math.cos(theta)));
					camera.updateMatrix();
				}
			}

			//Keyboard management
			function onKeydown(event) {
				switch (event.keyCode) {
					case 87: //w
						pressed.w = true;
						break;
					case 83: //s
						pressed.s = true;
						break;
					case 65: //a
						pressed.a = true;
						break;
					case 68: //d
						pressed.d = true;
						break;
					case 32: //jump
						pressed.jump = true;
						break;
				}
				setSpeed(cameraHitbox, pressed, theta);
			}

			function onKeyup(event) {
				switch (event.keyCode) {
					case 87: //w
						pressed.w = false;
						break;
					case 83: //s
						pressed.s = false;
						break;
					case 65: //a
						pressed.a = false;
						break;
					case 68: //d
						pressed.d = false;
						break;
					case 32: //jump
						pressed.jump = false;
						break;
				}
				setSpeed(cameraHitbox, pressed, theta);
			}

			//Binding listeners
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			document.addEventListener('keydown', onKeydown, false);
			document.addEventListener('keyup', onKeyup, false);
			window.addEventListener('resize', onWindowResize, false);

			//Resize window
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				if(isOculus) {
					effect.setSize(window.innerWidth, window.innerHeight);
				} else {
					renderer.setSize(window.innerWidth, window.innerHeight);
				}
			}
		}

		function onOculusOrientationUpdate(q) {
			if(isOculus && camera) {
				camera.quaternion._x = q.x;
				camera.quaternion._y = q.y;
				camera.quaternion._z = q.z;
				camera.quaternion._w = q.w;
			} else {
				console.warn("Camera is still not defined.")
			}
		}

		//Initialize scene
		window.onload = initScene;

		//Helper functions
		function normalizePlane(vec) {
			normsq = vec[0] * vec[0] + vec[2] * vec[2];
			return Math.sqrt(normsq);
		}
